apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
      - name: shipping
        image: mredw/shipping-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
          - name: AMQP_URL
            value: "amqp://rabbitmq-service.default.svc.cluster.local:5672"